<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

	<head>
		<title> Test Page </title>
		<script src="prototype-1.6.0.3.js" type="text/javascript"></script>
		<script src="../app/models/passgen.js" type="text/javascript"></script>
		<script src="../app/assistants/stage-assistant.js" type="text/javascript"></script>
		<script src="../app/assistants/main-assistant.js" type="text/javascript"></script>
		<script type="text/javascript">
			function generatePass() {
				var passOptions = {
					passLength: 8,
					symbols: true,
					mixedCase: true,
					numbers: false
				}
				var passGen = new PassGen();
				var randomPass = passGen.generate(passOptions);
				document.getElementById("randomPassDiv").innerHTML = randomPass;
			}
		</script>
	</head>
<body>
Random pass here:
<div id="randomPassDiv">empty</div>
<input type="button" onclick="generatePass()" value="Generate Password"/>
<div id="logDiv">log here</div>
</body>
</html>
